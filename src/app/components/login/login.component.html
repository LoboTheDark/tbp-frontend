
<form [formGroup]="loginForm" (ngSubmit)="onLogin()" style="max-width: 400px; margin: 40px auto; display: flex; flex-direction: column; gap: 16px;">
  <h2>Login</h2>
  <mat-form-field appearance="outline">
    <mat-label>Username/E-Mail</mat-label>
    <input matInput type="email" id="username" formControlName="username" />  
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Passwort</mat-label>
    <input matInput type="password" id="password" formControlName="password" />  
  </mat-form-field>

  <div *ngIf="errorMessage" class="error-message" style="color: red;">
    {{ errorMessage }}
  </div>

  <button type="submit" [disabled]="loginForm.invalid" mat-raised-button color="primary">Login</button>
  <button type="button" (click)="onRegister()" mat-raised-button color="primary">Registrieren</button>

</form>
