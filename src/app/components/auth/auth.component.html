<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" style="max-width: 400px; margin: 40px auto; display: flex; flex-direction: column; gap: 16px;">
  <h2>Registrierung</h2>
  <mat-form-field appearance="outline">
    <mat-label>Benutzername</mat-label>
    <input matInput id="username" formControlName="username" />
    <mat-error *ngIf="registrationForm.get('username')?.errors?.['required']">
      Benutzername ist erforderlich.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>E-Mail</mat-label>
    <input matInput type="email" id="email" formControlName="email" />
    <mat-error *ngIf="registrationForm.get('email')?.errors?.['required']">
      E-Mail ist erforderlich.
    </mat-error>
    <mat-error *ngIf="registrationForm.get('email')?.errors?.['email']">
      Bitte geben Sie eine gÃ¼ltige E-Mail-Adresse ein.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Passwort</mat-label>
    <input matInput type="password" id="password" formControlName="password" />
    <mat-error *ngIf="registrationForm.get('password')?.errors?.['required']">
      Passwort ist erforderlich.
    </mat-error>
    <mat-error *ngIf="registrationForm.get('password')?.errors?.['minlength']">
      Passwort muss mindestens 8 Zeichen lang sein.
    </mat-error>
  </mat-form-field>

  <div *ngIf="errorMessage" class="error-message" style="color: red;">
    {{ errorMessage }}
  </div>

  <button type="submit" [disabled]="registrationForm.invalid" mat-raised-button color="primary">
    Registrieren
  </button>
</form>
